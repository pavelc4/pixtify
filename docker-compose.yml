services:
  postgres:
    image: postgres:16-alpine
    container_name: pixtify_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pixtify
      POSTGRES_PASSWORD: pixtify_dev_password
      POSTGRES_DB: pixtify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixtify"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: pixtify_storage
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: pixtify_admin
      MINIO_ROOT_PASSWORD: pixtify_secret_key
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
