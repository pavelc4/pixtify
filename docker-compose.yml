services:
  postgres:
    image: postgres:16-alpine
    container_name: pixtify_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: pixtify
      POSTGRES_PASSWORD: pixtify_dev_password
      POSTGRES_DB: pixtify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pixtify"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
